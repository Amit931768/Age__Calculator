<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:#0f1224;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  transition: all .4s;
}

.app{
  width:100%;
  max-width:380px;
  padding:15px;
}

h2{text-align:center;margin-bottom:12px}

/* Dark mode toggle checkbox centered inline */
.dark-toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:15px;
  font-weight:bold;
}

.dark-toggle span{
  margin: 0 5px;
}

.dark-toggle input{
  transform: scale(1.2);
  cursor:pointer;
}

.input-box{
  background:#1b1f3b;
  padding:15px;
  border-radius:12px;
  text-align:center;
  transition: all .3s;
}

.input-box:hover{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
}

input,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-top:10px;
}

button{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.card{
  display:none; /* initially hidden */
  background:#1b1f3b;
  padding:16px;
  border-radius:14px;
  margin-top:12px;
  transition:.4s;

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
}

.card:hover{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
}

.title{font-size:13px;opacity:.9}
.value{font-size:22px;font-weight:bold;color:#4cc9f0;margin-top:6px}

.progress{
  width:100%;
  height:8px;
  background:#000;
  border-radius:6px;
  margin-top:10px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  background:#4cc9f0;
}
.heading{
  text-align:center;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  margin-bottom:10px;
  color:#f15bb5;
}

/* Dark mode styles */
body.light-mode{
  background:#f0f2f5;
  color:#000;
}
body.light-mode .card{
  background:#fff;
}
body.light-mode .input-box{
  background:#fff;
}
body.light-mode input[type="date"]{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<div class="app">
<h2>Age Calculator</h2>

<!-- Dark mode checkbox: Dark [checkbox] Mode -->
<div class="dark-toggle">
  <span>Dark</span>
  <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
  <span>Mode</span>
</div>

<div class="input-box">
  <label>Date of Birth</label>
  <input type="date" id="dob">
  <button onclick="start()">Calculate</button>
</div>

<!-- AGE -->
<div class="card" id="yearsCard"><div class="title">ğŸ‚ Years</div><div class="value" id="years">--</div></div>
<div class="card" id="monthsCard"><div class="title">ğŸ“… Months</div><div class="value" id="months">--</div></div>
<div class="card" id="daysCard"><div class="title">ğŸ“† Days</div><div class="value" id="days">--</div></div>

<!-- TIME -->
<div class="card" id="hoursCard"><div class="title">â° Hours</div><div class="value" id="hours">--</div></div>
<div class="card" id="minutesCard"><div class="title">â± Minutes</div><div class="value" id="minutes">--</div></div>
<div class="card" id="secondsCard"><div class="title">â³ Seconds</div><div class="value" id="seconds">--</div></div>

<!-- LIFE PROGRESS -->
<div class="card" id="progressCard">
  <div class="title">ğŸ“Š Life Progress</div>
  <div class="progress"><span id="bar"></span></div>
  <div class="value" id="percent">--</div>
</div>

<!-- NEXT BIRTHDAY -->
<div class="heading">ğŸ‰ Next Birthday Countdown</div>
<div class="card" id="bdayDaysCard"><div class="value" id="bdayDays">-- Days</div></div>
<div class="card" id="bdayHoursCard"><div class="value" id="bdayHours">-- Hours</div></div>
<div class="card" id="bdayMinutesCard"><div class="value" id="bdayMinutes">-- Minutes</div></div>
<div class="card" id="bdaySecondsCard"><div class="value" id="bdaySeconds">-- Seconds</div></div>

<!-- EXTRA -->
<div class="card" id="heartCard"><div class="title">ğŸ’“ Heart Beats</div><div class="value" id="heart">--</div></div>
<div class="card" id="blinkCard"><div class="title">ğŸ‘€ Eyes Blinked</div><div class="value" id="blink">--</div></div>
<div class="card" id="zodiacCard"><div class="title">ğŸ”® Zodiac Sign</div><div class="value" id="zodiac">--</div></div>

<!-- MARRIAGE EXPECTED -->
<div class="card" id="marriageCard"><div class="title">ğŸ’ Expected Marriage Age</div><div class="value" id="marriage">--</div></div>

</div>

<script>
let timer;

function toggleDarkMode(){
  document.body.classList.toggle('light-mode');
}

function start(){
  clearInterval(timer);
  // Show other cards after clicking Calculate
  const otherCards = ["yearsCard","monthsCard","daysCard","hoursCard","minutesCard","secondsCard",
                      "progressCard","bdayDaysCard","bdayHoursCard","bdayMinutesCard","bdaySecondsCard",
                      "heartCard","blinkCard","zodiacCard","marriageCard"];
  otherCards.forEach(id => document.getElementById(id).style.display="flex");

  update();
  timer=setInterval(update,1000);
}

function update(){
  let dob=new Date(document.getElementById("dob").value);
  if(!dob) return;

  let now=new Date();
  let diff=now-dob;

  let sec=Math.floor(diff/1000);
  let min=Math.floor(sec/60);
  let hr=Math.floor(min/60);
  let day=Math.floor(hr/24);
  let year=Math.floor(day/365);
  let month=Math.floor((day%365)/30);
  let remDays=(day%365)%30;

  years.innerText=year;
  months.innerText=month;
  days.innerText=remDays;

  hours.innerText=hr.toLocaleString();
  minutes.innerText=min.toLocaleString();
  seconds.innerText=sec.toLocaleString();

  let life=(year/80*100).toFixed(1);
  percent.innerText=life+" % Completed";
  bar.style.width=life+"%";

  let next=new Date(now.getFullYear(),dob.getMonth(),dob.getDate());
  if(next<now) next.setFullYear(next.getFullYear()+1);
  let bd=next-now;

  bdayDays.innerText=Math.floor(bd/(1000*60*60*24))+" Days";
  bdayHours.innerText=Math.floor(bd/(1000*60*60))+" Hours";
  bdayMinutes.innerText=Math.floor(bd/(1000*60))+" Minutes";
  bdaySeconds.innerText=Math.floor(bd/1000)+" Seconds";

  heart.innerText=(hr*60*70).toLocaleString();
  blink.innerText=(min*15).toLocaleString();
  zodiac.innerText=getZodiac(dob.getDate(),dob.getMonth()+1);

  marriage.innerText=(year+3)+" Years (Estimated)";
}

function getZodiac(d,m){
  const z=["Capricorn","Aquarius","Pisces","Aries","Taurus","Gemini",
           "Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius"];
  const l=[19,18,20,20,21,21,22,22,21,22,21,21];
  return d>l[m-1]?z[m%12]:z[m-1];
}
</script>

</body>
</html>
