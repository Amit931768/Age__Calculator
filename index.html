<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1224;
  --box:#1b1f3b;
  --pink:#ff4d9d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:#0f1224;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  transition:.4s;
}

.app{
  width:100%;
  max-width:380px;
  padding:15px;
}

h2{text-align:center;margin-bottom:12px}

.dark-toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:15px;
  font-weight:bold;
}
.dark-toggle span{margin:0 5px}
.dark-toggle input{transform:scale(1.2);cursor:pointer}

.input-box{
  background:var(--box);
  padding:15px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.5);
}

input,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-top:10px;
}

button{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.card{
  background:var(--box);
  padding:16px;
  border-radius:14px;
  margin-top:12px;
  text-align:center;
  opacity:0;
  transition:.4s;
}
.card.show{opacity:1}

.title{font-size:13px;opacity:.9}
.value{font-size:22px;font-weight:bold;color:var(--pink)}

.progress{
  width:100%;
  height:8px;
  background:#000;
  border-radius:6px;
  margin-top:10px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  background:var(--pink);
}

.heading{
  text-align:center;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  margin-bottom:10px;
  color:var(--pink);
  display:none;
}

body.light-mode{
  background:#f0f2f5;
  color:#000;
}
body.light-mode .input-box,
body.light-mode .card{
  background:#fff;
}
</style>
</head>

<body>

<div class="app">
<h2>Age Calculator</h2>

<div class="dark-toggle">
  <span>Dark</span>
  <input type="checkbox" onchange="toggleDarkMode()">
  <span>Mode</span>
</div>

<div class="input-box">
  <label>Date of Birth</label>
  <input type="date" id="dob">
  <button onclick="start()">Calculate</button>
</div>

<div class="card" id="yearsCard"><div class="title">ğŸ‚ Years</div><div class="value" id="years">--</div></div>
<div class="card"><div class="title">ğŸ“… Months</div><div class="value" id="months">--</div></div>
<div class="card"><div class="title">ğŸ“† Days</div><div class="value" id="days">--</div></div>
<div class="card"><div class="title">â° Hours</div><div class="value" id="hours">--</div></div>
<div class="card"><div class="title">â± Minutes</div><div class="value" id="minutes">--</div></div>
<div class="card"><div class="title">â³ Seconds</div><div class="value" id="seconds">--</div></div>

<div class="card">
  <div class="title">ğŸ“Š Life Progress</div>
  <div class="progress"><span id="bar"></span></div>
  <div class="value" id="percent">--</div>
</div>

<div class="heading">ğŸ‰ Next Birthday Countdown</div>
<div class="card"><div class="value" id="bdayDays">-- Days</div></div>
<div class="card"><div class="value" id="bdayHours">-- Hours</div></div>
<div class="card"><div class="value" id="bdayMinutes">-- Minutes</div></div>
<div class="card"><div class="value" id="bdaySeconds">-- Seconds</div></div>

<div class="card"><div class="title">ğŸ’“ Heart Beats</div><div class="value" id="heart">--</div></div>
<div class="card"><div class="title">ğŸ‘€ Eyes Blinked</div><div class="value" id="blink">--</div></div>
<div class="card"><div class="title">ğŸ”® Zodiac Sign</div><div class="value" id="zodiac">--</div></div>
<div class="card"><div class="title">ğŸ’ Expected Marriage Age</div><div class="value" id="marriage">--</div></div>

</div>

<script>
let timer;

function toggleDarkMode(){
  document.body.classList.toggle("light-mode");
}

function start(){
  clearInterval(timer);

  document.querySelectorAll(".card").forEach((c,i)=>{
    c.classList.remove("show");
    setTimeout(()=>c.classList.add("show"),i*80);
  });

  document.querySelectorAll(".heading").forEach(h=>h.style.display="block");

  update();
  timer=setInterval(update,1000);
}

function update(){
  const dobInput=document.getElementById("dob").value;
  if(!dobInput) return;

  const dob=new Date(dobInput);
  const now=new Date();

  // âœ… CORRECT AGE LOGIC
  let yearsCount=now.getFullYear()-dob.getFullYear();
  let monthsCount=now.getMonth()-dob.getMonth();
  let daysCount=now.getDate()-dob.getDate();

  if(daysCount<0){
    monthsCount--;
    let prevMonth=new Date(now.getFullYear(),now.getMonth(),0);
    daysCount+=prevMonth.getDate();
  }

  if(monthsCount<0){
    yearsCount--;
    monthsCount+=12;
  }

  years.innerText=yearsCount;
  months.innerText=monthsCount;
  days.innerText=daysCount;

  // â± Time lived
  let diff=now-dob;
  let sec=Math.floor(diff/1000);
  let min=Math.floor(sec/60);
  let hr=Math.floor(min/60);

  hours.innerText=hr.toLocaleString();
  minutes.innerText=min.toLocaleString();
  seconds.innerText=sec.toLocaleString();

  // ğŸ“Š Life progress
  let life=(yearsCount/80*100).toFixed(1);
  percent.innerText=life+" % Completed";
  bar.style.width=life+"%";

  // ğŸ‚ Next Birthday
  let next=new Date(now.getFullYear(),dob.getMonth(),dob.getDate());
  if(next<now) next.setFullYear(next.getFullYear()+1);
  let bd=next-now;

  bdayDays.innerText=Math.floor(bd/86400000)+" Days";
  bdayHours.innerText=Math.floor(bd/3600000)+" Hours";
  bdayMinutes.innerText=Math.floor(bd/60000)+" Minutes";
  bdaySeconds.innerText=Math.floor(bd/1000)+" Seconds";

  heart.innerText=(hr*60*70).toLocaleString();
  blink.innerText=(min*15).toLocaleString();
  zodiac.innerText=getZodiac(dob.getDate(),dob.getMonth()+1);
  marriage.innerText=(yearsCount+3)+" Years (Estimated)";

  // ğŸ‰ HAPPY BIRTHDAY ALERT (ONCE)
  if(
    now.getDate()===dob.getDate() &&
    now.getMonth()===dob.getMonth() &&
    !window.bdayShown
  ){
    window.bdayShown=true;
    alert("ğŸ‰ Happy Birthday! ğŸ‚");
  }
}

function getZodiac(d,m){
  const z=["Capricorn","Aquarius","Pisces","Aries","Taurus","Gemini",
           "Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius"];
  const l=[19,18,20,20,21,21,22,22,21,22,21,21];
  return d>l[m-1]?z[m%12]:z[m-1];
}
</script>

</body>
</html>
