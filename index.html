<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1224;
  --box:#1b1f3b;
  --pink:#ff4d9d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:#0f1224;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  transition: all .4s;
}

.app{
  width:100%;
  max-width:380px;
  padding:15px;
}

h2{text-align:center;margin-bottom:12px}

/* Dark mode toggle */
.dark-toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:15px;
  font-weight:bold;
}
.dark-toggle span{margin: 0 5px}
.dark-toggle input{transform: scale(1.2);cursor:pointer}

/* Input card */
.input-box{
  background:var(--box);
  padding:15px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition: all .3s, box-shadow .4s;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
}
.input-box:hover{
  transform: scale(1.04);
  box-shadow:
    0 0 18px rgba(143,47,255,.45),
    0 0 30px rgba(123,44,191,.25);
}

/* Input fields */
input,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-top:10px;
}

button{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* Output cards */
.card{
  background:var(--box);
  padding:16px;
  border-radius:14px;
  margin-top:12px;
  transition:.4s, opacity .6s;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  position:relative;
  opacity:0; /* initially hidden for fade-in */
}
.card.show{
  opacity:1;
}
.card:hover{
  transform:scale(1.04);
  box-shadow:0 0 18px rgba(143,47,255,.45),0 0 30px rgba(123,44,191,.25);
}

/* Titles and values */
.title{font-size:13px;opacity:.9}
.value{font-size:22px;font-weight:bold;color:var(--pink);}

/* Progress bar */
.progress{
  width:100%;
  height:8px;
  background:#000;
  border-radius:6px;
  margin-top:10px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  background:var(--pink);
}

/* Headings */
.heading{
  text-align:center;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  margin-bottom:10px;
  color:var(--pink);
  display:none; /* initially hidden */
}

/* Dark mode styles */
body.light-mode{
  background:#f0f2f5;
  color:#000;
}
body.light-mode .input-box,
body.light-mode .card{
  background:#fff;
}
body.light-mode .value{color:var(--pink);}
body.light-mode .progress span{background:var(--pink);}
body.light-mode .heading{color:var(--pink);}
</style>
</head>

<body>

<div class="app">
<h2>Age Calculator</h2>

<div class="dark-toggle">
  <span>Dark</span>
  <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
  <span>Mode</span>
</div>

<!-- Input card -->
<div class="input-box">
  <label>Date of Birth</label>
  <input type="date" id="dob">
  <button onclick="start()">Calculate</button>
</div>

<!-- Output Cards -->
<div class="card" id="yearsCard"><div class="title">üéÇ Years</div><div class="value" id="years">--</div></div>
<div class="card" id="monthsCard"><div class="title">üìÖ Months</div><div class="value" id="months">--</div></div>
<div class="card" id="daysCard"><div class="title">üìÜ Days</div><div class="value" id="days">--</div></div>

<div class="card" id="hoursCard"><div class="title">‚è∞ Hours</div><div class="value" id="hours">--</div></div>
<div class="card" id="minutesCard"><div class="title">‚è± Minutes</div><div class="value" id="minutes">--</div></div>
<div class="card" id="secondsCard"><div class="title">‚è≥ Seconds</div><div class="value" id="seconds">--</div></div>

<div class="card" id="progressCard">
  <div class="title">üìä Life Progress</div>
  <div class="progress"><span id="bar"></span></div>
  <div class="value" id="percent">--</div>
</div>

<div class="heading">üéâ Next Birthday Countdown</div>
<div class="card" id="bdayDaysCard"><div class="value" id="bdayDays">-- Days</div></div>
<div class="card" id="bdayHoursCard"><div class="value" id="bdayHours">-- Hours</div></div>
<div class="card" id="bdayMinutesCard"><div class="value" id="bdayMinutes">-- Minutes</div></div>
<div class="card" id="bdaySecondsCard"><div class="value" id="bdaySeconds">-- Seconds</div></div>

<div class="card" id="heartCard"><div class="title">üíì Heart Beats</div><div class="value" id="heart">--</div></div>
<div class="card" id="blinkCard"><div class="title">üëÄ Eyes Blinked</div><div class="value" id="blink">--</div></div>
<div class="card" id="zodiacCard"><div class="title">üîÆ Zodiac Sign</div><div class="value" id="zodiac">--</div></div>
<div class="card" id="marriageCard"><div class="title">üíç Expected Marriage Age</div><div class="value" id="marriage">--</div></div>

</div>

<script>
let timer;

function toggleDarkMode(){
  document.body.classList.toggle('light-mode');
}

function start(){
  clearInterval(timer);

  // Show all cards with staggered fade-in
  const allCards = document.querySelectorAll('.card');
  allCards.forEach((c,i)=>{
    c.classList.remove('show');
    setTimeout(()=>c.classList.add('show'), i*100);
  });

  // Show headings
  document.querySelectorAll('.heading').forEach(h => h.style.display="block");

  update();
  timer=setInterval(update,1000);
}

function update(){
  let dob=new Date(document.getElementById("dob").value);
  if(!dob.getTime()) return;

  let now=new Date();
  let diff=now-dob;

  let sec=Math.floor(diff/1000);
  let min=Math.floor(sec/60);
  let hr=Math.floor(min/60);
  let day=Math.floor(hr/24);
  let year=Math.floor(day/365);
  let month=Math.floor((day%365)/30);
  let remDays=(day%365)%30;

  years.innerText=year;
  months.innerText=month;
  days.innerText=remDays;

  hours.innerText=hr.toLocaleString();
  minutes.innerText=min.toLocaleString();
  seconds.innerText=sec.toLocaleString();

  let life=(year/80*100).toFixed(1);
  percent.innerText=life+" % Completed";
  bar.style.width=life+"%";

  let next=new Date(now.getFullYear(),dob.getMonth(),dob.getDate());
  if(next<now) next.setFullYear(next.getFullYear()+1);
  let bd=next-now;

  bdayDays.innerText=Math.floor(bd/(1000*60*60*24))+" Days";
  bdayHours.innerText=Math.floor(bd/(1000*60*60))+" Hours";
  bdayMinutes.innerText=Math.floor(bd/(1000*60))+" Minutes";
  bdaySeconds.innerText=Math.floor(bd/1000)+" Seconds";

  heart.innerText=(hr*60*70).toLocaleString();
  blink.innerText=(min*15).toLocaleString();
  zodiac.innerText=getZodiac(dob.getDate(),dob.getMonth()+1);

  marriage.innerText=(year+3)+" Years (Estimated)";
}

function getZodiac(d,m){
  const z=["Capricorn","Aquarius","Pisces","Aries","Taurus","Gemini",
           "Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius"];
  const l=[19,18,20,20,21,21,22,22,21,22,21,21];
  return d>l[m-1]?z[m%12]:z[m-1];
}
</script>

</body>
</html>
